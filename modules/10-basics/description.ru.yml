name: Основы Crystal
description: |
  Crystal - обладает Ruby-подобным синтаксисом, но в отличии от Ruby является компилируемым и статически типизированным языком. Программы на Crystal компилируются средствами LLVM, при этом утрачены некоторые динамические аспекты, имеющиеся в Ruby, но эффективность программ намного выше, а производительность сравнима с программами на Си. Первый модуль – плацдарм для написания осмысленных программ. В нем мы разберем, как написать свой первый код на Crystal.
